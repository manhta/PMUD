<!DOCTYPE html>
<html>
    <head>
        <title>TEST</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/temp.css">
        <link rel="stylesheet" href="/assert/icons/fontawesome-free-6.4.2-web/css/all.css">
    
        <script src="script.js"></script>
    </head>
    
    <body>
        <!-- Begin Header -->
        <div id="header">
            <div class="logo-image">
                <img src="/assert/images/logo.png" alt="header-logo" class="header-logo">
            </div>
            <div class="noti-zone">
                <div class="user-notification">
                    <i class="noti-button fa-solid fa-bell"></i>
                </div>
                <div class="user-avatar">
                    <span class="user-name">Name</span>
                    <img src="/assert/images/admin.jpg" alt="admin" class="avatar">
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- Start Sidebar -->
        <div id="side-bar">
            <div class="menu-bar">
                <ul class="menu-links">
                    <li class="menu-item">
                        <a href="" title="Home">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="sidebar-close-text text">Home</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="menu-close-text text">Staff</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="menu-close-text text">Finance</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="menu-close-text text">Inventory</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="log-out">
                <ul class="log-out-link">
                    <li class="log-out">
                        <a href="/login.html">
                            <i class="fa-solid fa-right-from-bracket icon"></i><br>
                            <span class="logout-text text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="content-block">

            <!-- Add Staff only -->
            <div class="breadcrumbs">
                <ul class="breadcrumbs-items">
                    <li class="breadcrumbs-link">
                        <a href="#" class="inactive" style="padding-right: 5px;">
                            <i class="fa-solid fa-house icon"></i>
                        </a>
                    </li>
                    <li class="breadcrumbs-link">
                        <a href="#" class="inactive" style="padding: 0px 5px">Staff</a>
                    </li>
                    <li class="breadcrumbs-link active" style="padding: 0px 5px">
                        <a href="#" class="active">Add Staff</a>
                    </li>
                </ul>
            </div>


            <div class="add-form">
                <div class="add-form-header">
                    <h3>ADD STAFF</h3>
                </div>
                <div class="add-form-body">
                    <div class="row-2-col">
                        <div class="col-half col-left">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Fisrt name">
                                </div>
                            </div>
                        </div>
                        <div class="col-half col-right">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row-2-col">
                        <div class="col-half col-left">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Gender">
                                </div>
                            </div>
                        </div>
                        <div class="col-half col-right">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Mobile">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row-2-col">
                        <div class="col-half col-left">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="col-half col-right">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Re-enter Password">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-2-col">
                        <div class="col-half col-left">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Role">
                                </div>
                            </div>
                        </div>
                        <div class="col-half col-right">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Select Department">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-1-col">
                        <div class="col-full">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <textarea class="address" placeholder="Address"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="row-2-col">
                        <div class="col-half col-left">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-half col-right">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <input type="text" name="" id="" placeholder="Date of Birth">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-1-col">
                        <div class="col-full">
                            <div class="add-text-field">
                                <div class="mat-from-field">
                                    <textarea class="address" placeholder="Address"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
